apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: aiplatform-web-server
  name: aiplatform-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aiplatform-web-server
  template:
    metadata:
      labels:
        app: aiplatform-web-server
    spec:
      containers:
      - env:
        - name: JVM_OPTS
          value: "-XX:+UseG1GC -Xmn2048m -Xms4G -Xmx4G -XX:MetaspaceSize=256M -XX:MaxMetaspaceSize=256M -XX:+PrintGCDetails"
        - name: com.alibaba.nacos.naming.log.level
          value: "warn"
        - name: spring.profiles.active
          value: "test"
        - name: spring.redis.model
          value: "single"
        image: 10.16.32.59:1180/library/aiplatform_web:V121
        imagePullPolicy: Always
        name: aiplatform-web
        resources:
          limits:
            cpu: "4"
            memory: 4000Mi
